<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <nav class=" w-full  bg-indigo-200  ">
        <div class=" h-30 flex justify-between items-center px-4 md:px-10 " class="main-nav flex">
            <a href="#"onclick="reload()" >
                <img class=" w-16 " src="images/logo4.png" alt="Company logo">
            </a>
            <div  class="nav-links">
                <ul class="md:flex hidden font-semibold">
                    <li  class="m-[10px]  cursor-pointer hover:font-bold  " class="hover-link nav-item " id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li  class="m-[10px]  cursor-pointer hover:font-bold  " class="hover-link nav-item " id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li  class="m-[10px]  cursor-pointer hover:font-bold  " class="hover-link nav-item " id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li  class="m-[10px]  cursor-pointer hover:font-bold  " class="hover-link nav-item " id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>

            <div class="flex flex-col items-center" >
                <div class="search-bar ">
                    <input id="search-text" class=" rounded-md pl-4 font-sans h-8 " type="text" class="news-input"
                        placeholder="e.g. Science">
                    <button
                        class=" rounded-md   bg-sky-500  text-white font-medium py-1 px-6 hover:bg-white  hover:text-sky-500   hover:font-bold mr-4 inline-block font-sans hover:border hover:border-sky-500 "
                        class="search-button" id="search-button">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- main function start  -->

    <main class=" mt-[80px] pl-[80px] pr-[80px]">
        <div class="cards-container container felx flex-wrap justify-between gap-y-[20px] flex items-start" id="cards-container">
           
        </div>
    </main>
    <template id="template-news-card">
        <div class="w-[350px]  h-[400px] shadow-md rounded-md overflow-hidden hover:shadow-xl hover:bg-blue-50 cursor-pointer hover:ease-in-out duration-300 hover:-translate-y-0.5 card">
            <div class="w-full h-[180px] overflow-hidden object-center card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img" class="w-full h-full object-cover">
            </div>
    
            <div class="p-[12px] h-[220px] flex flex-col justify-between card-content">
                <h3 id="news-title" class="text-xl font-bold">This is the Title</h3>
                <h6 class="my-[12px] font-semibold news-source" id="news-source">End Gadget 26/08/2024</h6>
                <p class="text-slate-700 font-light" class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam, commodi. Nemo perspiciatis deleniti facere. Quos quam hic fugit autem. Ea!</p>
            </div>
        </div>
    </template>
    

</body>
<script src="script.js"></script>

</html>
